<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sales X | ターゲット・プロファイリング</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #3b82f6;
            --bg-gradient: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            --card-bg: #ffffff;
            --text-main: #102a43;
            --text-sub: #486581;
            --border: #bcccdc;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* 信頼性を示すヘッダーバー */
        .top-brand-bar {
            background: #102a43;
            color: white;
            padding: 8px 20px;
            font-size: 0.75rem;
            text-align: right;
            letter-spacing: 0.05em;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        header {
            text-align: center;
            margin-bottom: 48px;
        }

        .service-tag {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 16px 0;
            color: #102a43;
        }

        .description {
            font-size: 1.1rem;
            color: var(--text-sub);
            max-width: 650px;
            margin: 0 auto;
        }

        /* セクション・カード */
        .section {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        h2 {
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            margin-top: 0;
            margin-bottom: 30px;
            color: var(--text-main);
            border-left: 5px solid var(--primary);
            padding-left: 15px;
        }

        /* フォーム要素 */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .required-tag {
            background: #ff4d4f;
            color: white;
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 10px;
            vertical-align: middle;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
            background: #f8fafc;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        /* グリッド選択UIの強化 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        .sub-category {
            grid-column: 1 / -1;
            font-size: 0.9rem;
            font-weight: 800;
            color: var(--primary);
            margin: 25px 0 10px 0;
            display: flex;
            align-items: center;
        }
        .sub-category::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e2e8f0;
            margin-left: 15px;
        }

        .checkbox-item {
            position: relative;
            display: flex;
            align-items: center;
            background: #fff;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid #e2e8f0;
            transition: all 0.2s;
            font-size: 0.9rem;
            font-weight: 500;
            user-select: none;
        }

        .checkbox-item:hover {
            border-color: var(--accent);
            background: #f1f5f9;
        }

        .checkbox-item input {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        /* チェック時のスタイル */
        .checkbox-item.active {
            background: #eff6ff;
            border-color: var(--primary);
            color: var(--primary);
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
        }

        /* 送信ボタン */
        .btn-container {
            text-align: center;
            margin-top: 50px;
            padding-bottom: 50px;
        }

        #sendBtn {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            padding: 22px 80px;
            border: none;
            border-radius: 100px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        #sendBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(37, 99, 235, 0.4);
            filter: brightness(1.1);
        }

        #sendBtn:active {
            transform: translateY(-1px);
        }

        #sendBtn:disabled {
            background: #cbd5e1;
            box-shadow: none;
            cursor: not-allowed;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-sub);
            font-size: 0.85rem;
            border-top: 1px solid #cbd5e1;
            background: #f8fafc;
        }

        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
            h1 { font-size: 1.8rem; }
            .section { padding: 24px; }
            #sendBtn { width: 100%; padding: 20px 0; }
        }
    </style>
</head>
<body>

<div class="top-brand-bar">

</div>

            <div class="sub-category">教育</div>

            <label class="checkbox-item"><input type="checkbox" name="industry" value="ケータリング・デリバリー">ケータリング・デリバリー</label>

    <div class="section">

            <label class="checkbox-item"><input type="checkbox" name="tag" value="商社">商社</label>

            <label class="checkbox-item"><input type="checkbox" name="tag" value="システム開発">システム開発</label>
            <label class="checkbox-item"><input type="checkbox" name="tag" value="人材派遣">人材派遣</label>

        </div>

            <textarea name="freeword" class="input-field" rows="4" placeholder="例：●●の展示会に出展している企業、二次請けメインの企業は除外、など"></textarea>

</div>

<footer>
    <p>© 株式会社Aipath - All Rights Reserved.</p>
    <p style="margin-top: 8px; opacity: 0.8; font-size: 0.75rem;">ご入力いただいた情報は、診断結果の送付およびサービス向上のためにのみ利用いたします。</p>
</footer>

<script>
    // チェックボックスのスタイリング制御
    document.querySelectorAll('.checkbox-item input').forEach(input => {
        input.addEventListener('change', function() {
            if(this.checked) {
                this.parentElement.classList.add('active');
            } else {
                this.parentElement.classList.remove('active');
            }
        });
    });

    document.getElementById('sendBtn').addEventListener('click', async function() {
        const btn = this;
        const form = document.getElementById('targetForm');
        
        const companyName = form.querySelector('input[name="companyName"]').value;
        const email = form.querySelector('input[name="email"]').value;
        
        if (!companyName || !email) {
            alert('「貴社名」と「メールアドレス」は必須入力です。');
            return;
        }

        const formData = new FormData(form);
        const gasUrl = 'https://script.google.com/macros/s/AKfycbwgr3Dpon5HgeQ8R_edliE7WRa7SNn_HKAdnOIOQ7Sv4P1DJpb0kTT1ta4RVa3bC80F2g/exec';

        const payload = {
            companyName: formData.get('companyName'),
            email: formData.get('email'),
            staffName: formData.get('staffName'),
            industries: Array.from(form.querySelectorAll('input[name="industry"]:checked')).map(el => el.value).join(' / '),
            tags: Array.from(form.querySelectorAll('input[name="tag"]:checked')).map(el => el.value).join(' / '),
            capital: formData.get('capital'),
            employees: formData.get('employees'),
            established: formData.get('established'),
            freeword: formData.get('freeword')
        };

        btn.disabled = true;
        btn.innerText = "データを解析中...";

        try {
            await fetch(gasUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'text/plain' }, 
                body: JSON.stringify(payload)
            });

            alert('正常に送信されました。AI Sales Xによる診断を開始します。結果到着までお待ちください。');
            form.reset();
            document.querySelectorAll('.checkbox-item').forEach(el => el.classList.remove('active'));
        } catch (error) {
            console.error('Error:', error);
            alert('送信に失敗しました。時間をおいて再度お試しください。');
        } finally {
            btn.disabled = false;
            btn.innerText = "診断を開始する（無料）";
        }
    });
</script>

</body>
</html>
